<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-rJlYm+57LLyy0QLmnv0Ek8WdHFE96RnOtKzr/hdJ/z+ut8hQYpiIOgkDlFbZzmq9t+bENJhnni/gtMw1EePhLw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
  <!-- Custom styles -->
  
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h2>Login</h2>
    </div>
    <div class="login-body">
      <form>
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="login-divider">
        <span>or</span>
      </div>
      <div class="login-options">
        <p>Don't have an account? <a href="#">Sign up</a></p>
        <p><a href="#">Forgot your password?</a></p>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-S5m5ch5dSoQ7V1nWkTBZ7nxCZdrJyY7vD8Wg4QJ4yNq3BlLc16g8WtS/7tZB/pe" crossorigin="anonymous"></script>
</body>
</html>
